<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Multiple Marker</title>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <!-- create assets -->
        <a-assets timeout="900000">
            <a-asset-item id="amogus" src="./tugas/amogus/scene.gltf"></a-asset-item>
            <a-asset-item id="Big_chungus" src="./tugas/Big_chungus/scene.gltf"></a-asset-item>
            <a-asset-item id="elgato" src="./tugas/elgato/scene.gltf"></a-asset-item>
            <a-asset-item id="fazbear" src="./tugas/fazbear/scene.gltf"></a-asset-item>
            <a-asset-item id="roblox" src="./tugas/roblox/scene.gltf"></a-asset-fitem>
            <a-asset-item id="skibidi" src="./tugas/skibidi/scene.gltf"></a-asset-item>
            <a-asset-item id="squidward" src="./tugas/squidward/scene.gltf"></a-asset-item>
            <a-asset-item id="toothless" src="./tugas/toothless/scene.gltf"></a-asset-item>
            <a-asset-item id="tf" src="./tugas/tf/scene.gltf"></a-asset-item>
            <img id="noway" src="./images/photo/noway.png">
        </a-assets>
        <!-- handle unknown marker -->
        <a-marker type="unknown">
            <a-box depth="1" height="1" width="1" position="0 0.5 0" material="opacity: 0.5; side:double; color:purple;"></a-box>
        </a-marker>


        <!-- handle matrix marker -->
        <a-marker type="barcode" value="0">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="gray">
                <a-gltf-model src="#amogus" rotation="0 0 0" position="0 0 1" scale="0.005 0.005 0.005"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="1">
            <a-plane width="1" height="1" position="0 0 0" rotation="-90 0 0" color="green">
                <a-gltf-model src="#Big_chungus" rotation="0 0 0" position="0 -0.2 0.2" scale="0.5 0.5 0.5"></a-gltf-model>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="2">
                <a-gltf-model src="#elgato" rotation="-90 0 0" position="0 0 0" scale="0.05 0.05 0.05"></a-gltf-model>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="3">
                <a-gltf-model src="#fazbear" rotation="-90 0 0" position="0 0 0" scale="1.5 1.5 1.5"></a-gltf-model>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="4">
                <a-gltf-model src="#tf" rotation="-90 0 0" position="0 0 0" scale="1.5 1.5 1.5"></a-gltf-model>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="5">
            <a-gltf-model src="#skibidi" rotation="-90 0 0" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="6">
            <a-gltf-model src="#squidward" rotation="-90 0 0" position="0 0 0" scale="0.02 0.02 0.02"></a-gltf-model>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="7">
            <a-gltf-model src="#toothless" rotation="-90 0 0" position="0 0 0" scale="1 1 1"></a-gltf-model>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="8">
            <a-gltf-model src="#roblox" rotation="-90 0 0" position="3 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-marker>
`
        <!-- handle custom marker -->
        <a-marker type="barcode" value="9">
            <a-image src="#noway" rotation="-90 0 0" width="2" height="1" position="0 0 0"></a-image>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
